<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="./css/bootstrap-icons.css">
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <main class="card">
    <section class="card-user">

      <section class="card-user__info">
        <div class="info-avatar">
          <img src="./assets/images/avatar-jessica.jpeg" alt="avatar">
        </div>
        <h1 class="info-name">Jessica Randall</h1>
        <p class="info-location">London, United Kingdom</p>
        <p class="info-job">"Front-end developer and avid reader."</p>
      </section>
    
      <section class="card-user__socialLinks">
        <ul class="socialLinks">
          <li><a href="#">GitHub</a></li>
          <li><a href="#">Frontend Mentor</a></li>
          <li><a href="#">LinkedIn</a></li>
          <li><a href="#">Twitter</a></li>
          <li><a href="#">Instagram</a></li>
        </ul>
      </section>
    </section>
  </main>
</body>
</html>
