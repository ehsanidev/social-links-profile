<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <!-- Bubble background container -->
  <div class="bubble-container" id="bubbleCanvas">
    <!-- Bubbles will be injected here by JavaScript -->
  </div>
  <!-- Main content -->
  <main class="profile-card">
    <img src="./assets/images/avatar-jessica.jpeg" alt="Jessica Randall" class="avatar">
    
    <h1 class="profile-card__title">Jessica Randall</h1>
    <p class="profile-card__location">London, United Kingdom</p>
    <p class="profile-card__description">"Front-end developer and avid reader"</p>
    
    <div class="social-links">
      <ul class="social-links__list">
        <li class="social-links__item">
          <a href="#" class="social-links__link">GitHub</a>
        </li>
        <li class="social-links__item">
          <a href="#" class="social-links__link">Frontend Mentor</a>
        </li>
        <li class="social-links__item">
          <a href="#" class="social-links__link">LinkedIn</a>
        </li>
        <li class="social-links__item">
          <a href="#" class="social-links__link">Twitter</a>
        </li>
        <li class="social-links__item">
          <a href="#" class="social-links__link">Instagram</a>
        </li>
      </ul>
    </div>
  </main>
  <!-- JavaScript files -->
  <script src="js/bubble-generator.js"></script>
  <script src="js/bubble-interaction.js"></script>
</body>
</html>
